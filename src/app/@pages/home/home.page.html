
<ion-toolbar>
  <ion-title>Pokemon</ion-title>
</ion-toolbar>
<ion-toolbar>
  <ion-searchbar placeholder="Pokemon..."></ion-searchbar>
</ion-toolbar>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-list lines="none">
          <ion-item *ngFor="let pokemon of pokedex.pokemons">
            <ion-card>
              <ion-card-header>{{pokemon.id}}</ion-card-header>
              <ion-card-subtitle>{{pokemon.name}}</ion-card-subtitle>
              <ion-card-content>
                <ion-img src="{{pokemon.sprites['front_default']}}" alt="something" height="250" width="250"></ion-img>
              </ion-card-content>
            </ion-card>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
